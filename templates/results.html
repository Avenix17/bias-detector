<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bias Detector</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/static/style.css">
    </head>

    <body>
        <h1>Bias Detector</h1>

        <div class="results">

            <div class="bias_box">
                <h2 id="bias">Bias</h2>
                <p>{{ bias }}</p>
            </div>

            <div class="polar_box">
                <h2 id="polatiry">Polarity</h2>
                <p>{{ polarity }}</p>
            </div>

            <div class="predict_box">
                <h2 id="AIPredic">AI Prediction</h2>
                <p>{{ prediction }}</p>
                <p id="warning">Warning about AI...</p>
            </div>

        </div>
        <br>
        <div class="return_button">
            <button><a href=" {{url_for('index') }}">Return to Main Page</a></button>
        </div>

    </body>

    <footer>
        Authors: Avyrie Fellows, Cierra Loepker, Melanie Jensen, Lydia Porter
    </footer>
</html>
